{% load static compress %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>{{ page_title }}</title>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/main.scss' %}">
    {% endcompress %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script type="module">document.documentElement.classList.remove('no-js'); document.documentElement.classList.add('js');</script>
</head>
<body class="{% block body_classes %}{% endblock %}">
    {% include "neighbourhood/includes/header.html" %}
    {% block content %}{% endblock %}
    {% include "neighbourhood/includes/footer.html" %}
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script type="module" src="{% static 'js/all.js' %}"></script>
</body>
