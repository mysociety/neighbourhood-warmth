    <h2 class="h4 mb-3 mw-40rem">{{ challenge.name }}</h2>

    {% if challenge.has_rich_description %}
        {% autoescape off %}
            {{ challenge.description }}

    {% else %}
        {{ challenge.description|linebreaks }}
    {% endif %}
</div>
