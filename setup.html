layout: default

<div class="container py-4 py-md-5">
    <h1>Your Neighbourhood: Stokesly Croft</h1>
</div>


<div class="container py-4 py-md-5">
    <h2>Let us know a bit more about the area</h2>

    <p>
        <label for="name">Area name</label>
        <input type="text" id="name" value="Stokesly Croft">
    </p>

    <p>
        <label for="age">Age of houses</label>
        <select name="age">
            <option value="">Don't know</option>
            <option value="mixed">Mixed</option>
            <option value="10">Less than 10 years</option>
            <option value="30">Less than 30 years</option>
            <option value="50">Less than 50 years</option>
            <option value="99">50 to 100 years</option>
            <option value="100">Over 100 years</option>
        </select>
    </p>

    <p>
        <label for="type">What is the most common type of house?</label>
        <select name="type">
            <option value="">Don't know</option>
            <option value="mixed">Mixed</option>
            <option value="detached">Detached</option>
            <option value="semi-detached">Semi-Detached</option>
            <option value="terraced">Terraced</option>
        </select>
    </p>

    <p>
        <label for="conservation">Is it part of a conservation area</label>
        <input type="radio" id="conservation" value="No">No
        <input type="radio" id="conservation" value="Yes">Yes
    </p>

    <p>
    <a href="#" class="button">Update</a>
    </p>
</div>
