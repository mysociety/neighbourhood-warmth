---
layout: default
---

<div class="bg-gray-100 border-top py-4 py-md-5">
    <div class="container">

        <h1 class="h3">
            <small class="d-block fs-6 mb-2 text-gray-800">Your neighbourhood</small>
            <a href="{{ '/neighbourhood' | relative_url }}">Slade Walk</a>
        </h1>

        <form class="my-5 py-5 border-top border-2" style="max-width: 30em">

            <h2 class="h4">Let us know a bit more about the area</h2>

            <p class="mb-3">
                <label class="form-label" for="name">Area name</label>
                <input type="text" class="form-control" id="name" value="Slade Walk">
            </p>

            <p class="mb-3">
                <label class="form-label" for="age">Age of houses</label>
                <select class="form-select" name="age">
                    <option value="">Don’t know</option>
                    <option value="mixed">Mixed</option>
                    <option value="10">Less than 10 years</option>
                    <option value="30">Less than 30 years</option>
                    <option value="50">Less than 50 years</option>
                    <option value="99">50 to 100 years</option>
                    <option value="100">Over 100 years</option>
                </select>
            </p>

            <p class="mb-3">
                <label class="form-label" for="type">What is the most common type of house?</label>
                <select class="form-select" name="type">
                    <option value="">Don’t know</option>
                    <option value="mixed">Mixed</option>
                    <option value="detached">Detached</option>
                    <option value="semi-detached">Semi-Detached</option>
                    <option value="terraced">Terraced</option>
                </select>
            </p>

            <fieldset class="mb-3">
                <legend class="form-label fs-6">Is it part of a conservation area?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="conservation" id="conservation">
                    <label class="form-check-label" for="conservation">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="conservation" id="conservation">
                    <label class="form-check-label" for="conservation">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="conservation" id="conservation">
                    <label class="form-check-label" for="conservation">Don’t know</label>
                </div>
            </fieldset>

            <p class="mb-3">
                <button class="btn btn-primary">Update details</button>
            </p>

        </form>

    </div>
</div>
